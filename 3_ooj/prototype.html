<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype</title>
</head>
<body>
<script>
    const Car = {
        gen_info: function (company, model, cc) {
            this.company = company;
            this.model = model;
            this.cc = cc;
        },
        distance: function (speed, time){
            console.log(`The car ${(this.company)} ${(this.model)} is ${speed * time} km away`);
        }
    }

    // Setting new prototype property final_info
    Car.gen_info.prototype.final_info = function (cost) {
        console.log(`Your cars company is ${this.company}, model is ${this.model}, cc is ${this.cc} and price is ${cost}`)
    };

    const maruf = new Car.gen_info('maruf', 'mehedi', 2019);
    console.log(maruf.final_info(4000));


</script>
</body>
</html>

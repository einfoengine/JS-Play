<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task manager</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="g-wrap" class="g-wrap container">
    <div class="row">
        <div id="sam-main-a-1" class="col col-md-12">
            <div id="project-intro" class="task-builder sam-element">

            </div><!--// project intro-->
            <div id="task-builder" class="task-builder sam-element">
                <h2 class="element-title text-uppercase">Tasks list</h2>
                <form id="task-form">
                    <div class="input-field">
                        <label id="level-new-task" for="input-new-task" class="level-new-task">New Task</label>
                        <input id="input-new-task" name="input-new-task" type="text"/>
                    </div>
                </form>
                <button id="submit-new-task">Add new task</button>
            </div><!--// Task builder-->
            <div id="task-list" class="task-list sam-element">
                <h3 class="element-title">Task list</h3>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">First element</a><a class="float-right" href="#">x</a></li>
                    <li class="list-group-item"><a href="#">Second element</a><a class="float-right" href="#">x</a></li>
                    <li class="list-group-item"><a href="#">Third element</a><a class="float-right" href="#">x</a></li>
                    <li class="list-group-item"><a href="#">Fourth element</a><a class="float-right" href="#">x</a></li>
                </ul>
            </div><!--// Task list-->
        </div>
    </div>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
